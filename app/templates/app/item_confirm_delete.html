{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h2>Delete {{ object.name }}?</h2>
    <p>Are you sure you want to delete this item?</p>

    <form method="post">{% csrf_token %}
      <div class="actions">
        <button type="submit" class="btn btn-delete"><i class="fas fa-trash"></i> Yes, delete</button>
        <a href="{% url 'item-detail' object.pk %}" class="btn btn-cancel"><i class="fas fa-times"></i> Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
